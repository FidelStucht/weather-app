<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="root">
        <div class="App">
          <div class="container">
            <div class="Weather">
              <form id="search-form">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Enter a city..."
                      class="form-control search-input"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3 p-0">
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Search"
                      id="search"
                    />
                  </div>
                </div>
              </form>
              <div class="WeatherInfo">
                <div class="row">
                  <div class="col-6">
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" id="weathericon">
                    <h1 id="city"></h1>
                    <ul>
                      <li>Last updated: <span id="date"></span>, <span id="description">clear</span><span></span></span></li>
                      <li>
                        Humidity: <strong id="humidity"></strong><strong>%</strong>, Wind:
                        <strong id="wind"></strong><strong>km/h</strong>
                      </li>
                    </ul>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-8">
                    <div
                      class="temperature-container d-flex justify-content-end"
                    >
                      <canvas width="52" height="52"></canvas>
                      <div>
                        <span class="temperature"></span
                        > <span>Â°C</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="forecast">
      </div>
      <footer>
                <small>
                This project was coded by Fidelis and is
                <a
                  href="https://github.com/FidelStucht/weather-app.git"
                  target="_blank"
                  rel="noopener noreferrer"
                  >open-sourced on GitHub</a
                >
                and
                <a
                  href="https://brilliant-lily-7e19ce.netlify.app/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >hosted on Netlify</a
                >
                </small>
      </footer>
    <script src="src/app.js"></script>
  </body>
</html>
