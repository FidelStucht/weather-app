<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="root">
        <div class="App">
          <div class="container">
            <div class="Weather">
              <form>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Enter a city..."
                      class="form-control search-input"
                    />
                  </div>
                  <div class="col-3 p-0">
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Search"
                    />
                  </div>
                </div>
              </form>
              <div class="WeatherInfo">
                <div class="row">
                  <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear">
                    <h1 id="city"></h1>
                    <ul>
                      <li><span>Saturday 23:04</span>, <span id="description">clear</span><span></span></span></li>
                      <li>
                        Humidity: <strong id="humidity"></strong><strong>%</strong>, Wind:
                        <strong id="wind"></strong><strong>km/h</strong>
                      </li>
                    </ul>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-8">
                    <div
                      class="temperature-container d-flex justify-content-end"
                    >
                      <canvas width="52" height="52"></canvas>
                      <div>
                        <span class="temperature"></span
                        ><span class="unit">°C</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="WeatherForecast row">
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Sat</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">18°</span
                      ><span class="forecast-temperature-min">12°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Sun</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">15°</span
                      ><span class="forecast-temperature-min">10°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Mon</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">14°</span
                      ><span class="forecast-temperature-min">9°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Tue</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">17°</span
                      ><span class="forecast-temperature-min">9°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Wed</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">22°</span
                      ><span class="forecast-temperature-min">11°</span>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <footer>
                <small>
                This project was coded by Fidelis and is
                <a
                  href="https://github.com/FidelStucht/weather-app.git"
                  target="_blank"
                  rel="noopener noreferrer"
                  >open-sourced on GitHub</a
                >
                and
                <a
                  href="https://brilliant-lily-7e19ce.netlify.app/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >hosted on Netlify</a
                >
                </small>
              </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
